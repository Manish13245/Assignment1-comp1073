<body>
    <h1>See'N Say Story Maker</h1>
	<p>Click the buttons below to generate a random story!</p>
    
    <div class="button-container">
        <button id="noun-btn">Pick a Noun</button>
        <button id="verb-btn">Pick a Verb</button>
        <button id="adj-btn">Pick an Adjective</button>
        <button id="second-noun-btn">Pick another Noun</button>
        <button id="place-btn">Pick a Place</button>
        <button id="speak-btn">Speak the Story</button>
    </div>

    <p id="story-output">Your story will appear here.</p>

    <script src="app.js"></script>
